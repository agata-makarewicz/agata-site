---
layout: default
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter pad-t-2 pad-b-2">
		<ul class="list-group">
			{% for post in site.posts limit:8 %}
			<li class="list-group-item">
				<h2 class="giga post-title"><a href="{{post.url}}">{{post.title}}</a></h2>
				{{ post.excerpt }}
				<a class="btn mili push" href="{{post.url}}">Czytaj dalej</a>
				<hr class="divider">
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
